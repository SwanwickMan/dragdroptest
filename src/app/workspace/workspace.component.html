<div class="workspace" cdkDropList [cdkDropListData]="blocks" (cdkDropListDropped)="drop($event)">
  <div *ngFor="let block of blocks" cdkDrag>
    <app-block
      [id]="block.id"
      [label]="block.label"
      [color]="block.color"
      [x]="block.x"
      [y]="block.y">
    </app-block>
  </div>
</div>
