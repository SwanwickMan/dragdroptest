<div #dynamicContainer class="workspace horizontal-container" style="height: calc(88vh - 20px)">
        <div style="width: 24%">
            <app-block-library>
              <button (click)="addBlock(LoadData, 0, 0)">Add LoadData Block</button>
              <button (click)="addBlock(BasicFilteringComponent, 0, 0)">Add LoadData Block</button>
              <button (click)="addBlock(QualityControlPlots, 0, 0)">Add LoadData Block</button>
              <button (click)="removeAllBlocks()">clear all Blocks</button>

              <app-block-generator [workspace]="this" [blockType]="LoadData"></app-block-generator>
            </app-block-library>
        </div>
        <div style="width: 24%">
            <app-canvas> </app-canvas>
        </div>
        <div style="width: 49%">
            <app-output-display></app-output-display>
        </div>
</div>
