<div
      class="block-container"
      [ngClass]="{ glow: isDragging }"
      [ngStyle]="{
        width: width + 'px',
        height: height + 'px',
        transform: 'translate(' + x + 'px, ' + y + 'px)',
        background: color,
      }"
    >

  <p>
    Prev: {{previousBlock}} <br>
    Plot Dimension Reduction<br>
    Next: {{nextBlock}} <br>
  </p>
</div>
